<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>Iforum - calendar picker</title>

    <style>
        
    </style>

    <script>
        console.log = function(){
            var i;
            var args = new Array(arguments.length);
            for(i = 0; i < args.length; ++i) {
                args[i] = typeof arguments[i] === 'string' ? arguments[i] : String(arguments[i]) ;
            }            
            parent.postMessage(args, "*");
        };

        window.addEventListener("message", function(e){
            console.log(e.data);
            window.eval(e.data);
        }, false);

        window.onerror = function (message, url, row, col, err) {
            console.log(message);
        };
    </script>
</head>
<body class="">

<div class="container">
    <div style="width: 200px" class="mt-10 mx-auto">
        <input type="text" data-role="calendarpicker" value="01-11-2018" data-input-format="%d-%m-%Y">
        <br> 
        <input type="text" data-role="calendarpicker" disabled value="01-11-2018" data-input-format="%d-%m-%Y">
    </div> 
</div>
